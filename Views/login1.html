<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Loogin</title>
  <link rel="stylesheet" href="loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Login</header>
      <form action="#" onsubmit="redirectToLocation(); return false;">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Email or Phone">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" id="passwordField" required placeholder="Password">
          <span class="show" onclick="togglePasswordVisibility()">SHOW</span>
        </div>
        <div class="pass">
          <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    function redirectToLocation() {
      // Redirect to location.html after successful login
      window.location.href = "location.html";
    }

    function togglePasswordVisibility() {
      var passwordField = document.getElementById("passwordField");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
